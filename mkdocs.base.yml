site_name: ApneaScrap Lab
site_description: DIY Freediving Gear â€” Techniques, Versions, And Test Results
repo_url: https://github.com/apnea-scrap/apnea-scrap-lab
repo_name: apnea-scrap/apnea-scrap-lab
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.action.edit
    - content.action.discuss
    - content.action.issue
    - toc.integrate
  logo: assets/logo.svg
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: blue
    - scheme: slate
      primary: blue
      accent: indigo

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/apnea-scrap/apnea-scrap-lab/discussions
      name: GitHub Discussions

extra_css:
  - css/status-banner.css
  - css/bom-cost-label.css

nav:
  - Home: index.md
  - Projects:
      - Short Fins:
          - Short Fins Versions: projects/short-fins/index.md
          - V1 - Power Fin: projects/short-fins/v1/power-fin.md
      - Neck Weight:
          - Neck Weight Versions: projects/neck-weight/index.md
          - V2 - Molded Sleeve: projects/neck-weight/v2-molded-sleeve.md
          - V1 - Shot Inner Tube: projects/neck-weight/v1-shot-inner-tube.md
      - (Future Gear): projects/future-gear/index.md
  - Techniques:
      - Choosing Bi-fin Foot Pockets:
          - Choosing Bi-fin Foot Pockets Versions: techniques/choosing-bifin-footpockets/index.md
          - V1 - Short Rails: techniques/choosing-bifin-footpockets/v1/short-rails.md
      - Creating Laminating Base:
          - Creating Laminating Base Versions: techniques/creating-laminating-base/index.md
          - V2 - Plastic Wedges: techniques/creating-laminating-base/v2/acrylic-wedges.md
          - V1 - Wood Support: techniques/creating-laminating-base/v1/wood-support.md
      - Cutting Cured Carbon:
          - Cutting Cured Carbon Versions: techniques/cutting-cured-carbon/index.md
          - V1 - Junior Hacksaw: techniques/cutting-cured-carbon/v1/junior-hacksaw.md
      - Cutting Template:
          - Cutting Template Versions: techniques/cutting-template/index.md
          - V1 - Paper Laminate: techniques/cutting-template/v1/paper-laminate.md
      - Finishing Carbon:
          - Finishing Carbon Versions: techniques/finishing-carbon/index.md
          - V1 - Epoxy and Clear Coat: techniques/finishing-carbon/v1/epoxy-and-clear-coat.md
      - Gluing Fin Rails:
          - Gluing Fin Rails Versions: techniques/gluing-fin-rails/index.md
          - V1 - Two Part Plastic-to-Carbon Adhesive: techniques/gluing-fin-rails/v1/two-part-plastic-carbon-adhesive.md
      - Laminating Carbon:
          - Laminating Carbon Versions: techniques/laminating-carbon/index.md
          - V1 - Wet Layup: techniques/laminating-carbon/v1/wet-layup.md
      - Measuring Flex:
          - Measuring Flex Versions: techniques/measuring-flex/index.md
          - V2 - Kitchen Scale Test: techniques/measuring-flex/v2/kitchen-scale-test.md
          - V1 - Weight Belt Test: techniques/measuring-flex/v1/weight-belt-test.md
      - Predicting Flex:
          - Predicting Flex Versions: techniques/predicting-flex/index.md
          - V1 - Tapered Cantilever Beam: techniques/predicting-flex/v1/tapered-cantilever-beam.md
      - Measuring Vacuum:
          - Measuring Vacuum Versions: techniques/measuring-vacuum/index.md
          - V1 - Syringe Gauge: techniques/measuring-vacuum/v1/syringe-gauge.md
      - Vacuum Bagging Carbon:
          - Vacuum Bagging Carbon Versions: techniques/vacuum-bagging-carbon/index.md
          - V2 - Edge-Sealed Bagging: techniques/vacuum-bagging-carbon/v2/edge-sealed-bagging.md
          - V1 - Enclosed Bagging: techniques/vacuum-bagging-carbon/v1/enclosed-bagging.md
  - Materials:
      - Acrylic Sheet: materials/acrylic-sheet.md
      - Breather Cloth: materials/breather-cloth.md
      - Bifin Foot Pockets: materials/bifin-footpockets.md
      - Butyl Sealing Tape: materials/butyl-sealing-tape.md
      - Carbon Fiber Fabric: materials/carbon-fiber-fabric.md
      - Clear Coat Spray: materials/clear-coat-spray.md
      - Laminating Epoxy System: materials/laminating-epoxy-system.md
      - Materials Directory: materials/index.md
      - PVA Release Agent: materials/pva-release-agent.md
      - Peel Ply: materials/peel-ply.md
      - Plastic-to-Carbon Adhesive: materials/plastic-to-carbon-adhesive.md
      - Rubber Fin Rails: materials/rubber-fin-rails.md
      - Stackable Plastic Wedges: materials/stackable-plastic-wedges.md
      - Vacuum Bagging Kit: materials/vacuum-bagging-kit.md
  - Blog:
      - blog/index.md
      - Tags: blog/tags.md
  - Contact: contact.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - macros
  - blog:
      blog_dir: blog
      archive_date_format: MMMM yyyy
      categories_allowed:
        - Lab Updates
        - Research Notes
        - Build Planning
        - Releases
      pagination_per_page: 5
      blog_toc: true
  - tags:
      tags_file: blog/tags.md
  - rss:
      match_path: "blog/posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated

hooks:
  - shared/hooks/status_banner_assets.py
