site_name: ApneaScrap Lab
site_description: DIY freediving gear â€” methods, builds, and test results
repo_url: https://github.com/apnea-scrap/apnea-scrap-lab
repo_name: apnea-scrap/apnea-scrap-lab
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.suggest
    - content.code.copy
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Methods:
      - Overview: methods/index.md
      - Acrylic base:
          - Compare versions: methods/acrylic-base/index.md
          - v2 acrylic + wedges (pool): methods/acrylic-base/v2-acrylic-wedges.md
          - v1 wood support (pool): methods/acrylic-base/v1-wood-support.md
      - Carbon layup:
          - Compare versions: methods/carbon-layup/index.md
          - v1: methods/carbon-layup/v1.md
      - Glue fin rails:
          - Compare versions: methods/glue-fin-rails/index.md
          - v1: methods/glue-fin-rails/v1.md
      - Surface finish:
          - Compare versions: methods/surface-finish/index.md
          - v1: methods/surface-finish/v1.md
      - Neck weight method:
          - Compare versions: methods/neck-weight/index.md
          - v2 molded sleeve (pool): methods/neck-weight/v2-molded-sleeve.md
          - v1 shot in inner tube (pool): methods/neck-weight/v1-shot-inner-tube.md
  - Projects:
      - Overview: projects/index.md
      - Fins & Monofins:
          - Project intro: projects/fins-monofins/README.md
          - Builds (pool): projects/fins-monofins/builds/pool.md
          - Builds (max): projects/fins-monofins/builds/max.md
          - All builds: projects/fins-monofins/builds/index.md
      - Neck Weights:
          - Project intro: projects/neck-weight/README.md
          - Builds: projects/neck-weight/builds/index.md
  - Tests:
      - Flex test rig: tests/flex-test-rig.md
  - Materials:
      - Suppliers: materials/suppliers.md
      - Datasheets: materials/datasheets/index.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - macros
