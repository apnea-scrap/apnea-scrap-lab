site_name: ApneaScrap Lab
site_description: DIY freediving gear â€” techniques, builds, and test results
repo_url: https://github.com/apnea-scrap/apnea-scrap-lab
repo_name: apnea-scrap/apnea-scrap-lab
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.suggest
    - content.code.copy
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Projects:
      - Fins & Monofins:
          - Builds: projects/fins-monofins/builds/index.md
      - Neck Weights:
          - Builds: projects/neck-weight/builds/index.md
      - (future gear): projects/future-gear.md
  - Techniques:
      - Acrylic base:
          - v1: wood support: techniques/acrylic-base/v1-wood-support.md
          - v2: acrylic + wedges: techniques/acrylic-base/v2-acrylic-wedges.md
      - Carbon layup:
          - v1: linear taper: techniques/carbon-layup/v1.md
          - v2: (future variants): techniques/carbon-layup/v2.md
      - Glue fin rails:
          - v1: PU adhesive: techniques/glue-fin-rails/v1.md
      - Surface finish:
          - v1: peel-ply texture: techniques/surface-finish/v1.md
      - Flex test rig:
          - v1: basic rig: techniques/flex-test-rig/v1-basic-rig.md
      - Buoyancy test:
          - v1: pool setup: techniques/buoyancy-test/v1-pool-setup.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - macros
