site_name: ApneaScrap Lab
site_description: DIY freediving gear — techniques, versions, and test results
repo_url: https://github.com/apnea-scrap/apnea-scrap-lab
repo_name: apnea-scrap/apnea-scrap-lab
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.action.edit
    - content.action.discuss
    - content.action.issue
    - toc.integrate
  logo: assets/logo.svg
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: blue
    - scheme: slate
      primary: blue
      accent: indigo

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/apnea-scrap/apnea-scrap-lab/discussions
      name: GitHub discussions

nav:
  - Home: index.md
  - Projects:
      - Short fins:
          - Versions: projects/short-fins/versions/index.md
      - Monofin:
          - Versions: projects/monofin/versions/index.md
      - Neck weight:
          - Versions: projects/neck-weight/versions/index.md
      - (future gear): projects/future-gear/index.md
  - Techniques:
      - Acrylic base:
          - "Acrylic base v1 — wood support": techniques/acrylic-base/v1-wood-support.md
          - "Acrylic base v2 — acrylic + plastic wedges": techniques/acrylic-base/v2-acrylic-wedges.md
      - Buoyancy test:
          - "Buoyancy test v1: pool setup": techniques/buoyancy-test/v1-pool-setup.md
      - Carbon layup:
          - "Carbon layup v1 — linear taper": techniques/carbon-layup/v1.md
          - "Carbon layup v2: future project": techniques/carbon-layup/v2.md
      - Flex test rig:
          - "Flex test rig v1: weight belt test": techniques/flex-test-rig/v1-weight-belt-test.md
      - Glue fin rails:
          - "Glue fin rails v1 — polyurethane adhesive": techniques/glue-fin-rails/v1.md
      - Surface finish:
          - "Surface finish v1 — peel‑ply texture": techniques/surface-finish/v1.md
      - Vacuum gauge:
          - "Vacuum gauge v1 — syringe gauge": techniques/vacuum-gauge/v1-syringe-gauge.md
  - Contact: contact.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - macros
  - blog:
      blog_dir: blog
