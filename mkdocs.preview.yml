INHERIT: mkdocs.base.yml

# Set by CI to the preview subpath so assets and links work under /preview/<branch>/
site_url: !ENV MKDOCS_SITE_URL

# Override main to add a no-robots
theme:
  custom_dir: overrides

# No site_url so we don't mint preview canonicals or sitemaps
extra:
  status_banner_variant: preview
