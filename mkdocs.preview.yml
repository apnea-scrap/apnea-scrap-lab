INHERIT: mkdocs.base.yml

# Set by CI to the preview subpath so assets and links work under /preview/<branch>/
site_url: !ENV MKDOCS_SITE_URL

# Override main to add a no-robots
theme:
  custom_dir: overrides

# No site_url so we don't mint preview canonicals or sitemaps
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - js/preview-banner.js
extra_css:
  - css/status-banner.css
  - css/preview-banner.css
